<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card signUp-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/images/signUp.jpg" alt="signUp" class="signUp-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/images/signUplogo.svg" alt="logo" class="logo">
            </div>
            <p class="signUp-card-description">Sign-Up </p>
            <form action="#!">
              <div class="form-group">
                <label for="firstName" class="sr-only">firstName</label>
                <input type="text" name="firstName" id="firstName" class="form-control" placeholder="FirstName">
              </div>
              <div class="form-group">
                <label for="lastName" class="sr-only">lastName</label>
                <input type="text" name="lastName" id="lastName" class="form-control" placeholder="LastName">
              </div>
              <div class="form-group">
                <label for="address" class="sr-only"><Address></Address></label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Address">
              </div>
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <input name="signUp" id="signUp" class="btn btn-block signUp-btn mb-4" type="button" value="sign-Up">
              </form>
              <p class="signUp-card-footer-text">Do you have any account? <a routerLink="/login">login here</a></p>
              <nav class="signUp-card-footer-nav">
                <a href="#!">Terms of use.</a>
                <a href="#!">Privacy policy</a>
              </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
