<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
<div class="container">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper">
      <div class="brand-wrapper">
        <img src="assets/images/logo.svg" alt="logo" class="logo">
      </div>
      <div class="login-wrapper my-auto">
        <h1 class="login-title">Log in</h1>
        <form [formGroup]='login'(ngSubmit)='logIn()'>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" class="form-control" placeholder=" enter email address">
            <span *ngIf="email.invalid && email.touched" class="text-danger">
              Invalid Email Address.
            </span>
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control" placeholder="enter your passsword">
            <span *ngIf="password.invalid && password.touched" class="text-danger">
              Password is required and length must be in 5 characters.
            </span>
          </div>
         <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Login"[disabled]='!login.valid'>
          <a class="forgot-password-link" data-toggle="modal" data-target="#myModal">Forgot Password ?</a>

          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
              
              <div class="modal-header">
                <h4 class="modal-title">Email</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <div class="modal-body">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Enter email address">
                </div>
              </div>
              
              <div class="modal-footer">
                <button type="button" (click)='Save()' class="btn btn-danger">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
              </div>
            </div>
          </div>
        </form>
        <p class="login-wrapper-footer-text">Don't have an account? <a routerLink="/sign-up">sign-Up here</a></p>
        <p>
          Form Status:{{login.status}}
         </p>
      </div>
    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="assets/images/login.jpg" alt="login image" class="login-img">
    </div>
  </div>
</div>
</main>
