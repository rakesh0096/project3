            </li>
            <li class="nav-item">
                <a href="" data-target="#messages" data-toggle="tab" class="nav-link">Messages</a>

            <li class="nav-item">
                <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
            </li>
        </ul>
        
        <div class="tab-content py-4">

                        <h6>About</h6>

                            playing cricket, listening music , cooking.

                    </div>
                </div>
            </div>

            <div class="tab-pane" id="messages">

                    <a class="panel-close close" data-dismiss="alert">Ã—</a> This is an <strong>.alert</strong>. Use this to show important messages to the user.

            </div>
            
            <div class="tab-pane" id="edit">
                <form role="form">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">FirstName</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" value="Jane">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">LastName</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" value="Bishop">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Address</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" value="" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Email address</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="email" value="email@gmail.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Password</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" value="11111122333">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" value="11111122333">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                           <a routerLink="/dashboard/my-profile"> <input type="reset" class="btn btn-secondary" value="Cancel"></a>
                           <a routerLink="/dashboard/my-profile"><input type="button" class="btn btn-primary" value="Save Changes"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-4 order-lg-1 text-center">
        <img src="//placehold.it/150" class="mx-auto img-fluid img-circle d-block" alt="avatar">
        <h6 class="mt-2">Upload a different photo</h6>
        <label class="custom-file">
